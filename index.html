<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG-HC Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      :root {
        --color-phosphor: #ffb000; /* Amber */
        --color-phosphor-dim: #996900;
        --color-bg: #110e05;
        --scanline-color: rgba(0, 0, 0, 0.5);
      }

      body {
        margin: 0;
        background-color: var(--color-bg);
        color: var(--color-phosphor);
        font-family: 'VT323', monospace;
        overflow-x: hidden;
      }

      /* Animated Background Grid */
      .retro-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 176, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 176, 0, 0.05) 1px, transparent 1px);
        animation: gridMove 60s linear infinite;
      }

      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      /* Enhanced Moving Scanlines */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        animation: scrollScanlines 10s linear infinite;
        pointer-events: none;
        z-index: 40;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* CRT Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.7) 100%);
        pointer-events: none;
        z-index: 45;
      }

      /* Glow Effects */
      .text-glow {
        text-shadow: 0 0 4px var(--color-phosphor), 0 0 8px var(--color-phosphor-dim);
      }
      
      .box-glow {
        box-shadow: 0 0 6px var(--color-phosphor), inset 0 0 6px var(--color-phosphor);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #050400;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-phosphor-dim);
        border: 2px solid #050400;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-phosphor);
      }

      .flicker {
        animation: flickerAnimation 0.15s infinite;
      }

      @keyframes flickerAnimation {
        0% { opacity: 0.92; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--color-bg);
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff3b3b;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
        z-index: -1;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00d5ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
        z-index: -2;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        20% { clip: rect(60px, 9999px, 100px, 0); }
        40% { clip: rect(10px, 9999px, 80px, 0); }
        60% { clip: rect(80px, 9999px, 20px, 0); }
        80% { clip: rect(30px, 9999px, 50px, 0); }
        100% { clip: rect(50px, 9999px, 90px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(90px, 9999px, 30px, 0); }
        20% { clip: rect(10px, 9999px, 70px, 0); }
        40% { clip: rect(50px, 9999px, 20px, 0); }
        60% { clip: rect(20px, 9999px, 60px, 0); }
        80% { clip: rect(60px, 9999px, 10px, 0); }
        100% { clip: rect(70px, 9999px, 90px, 0); }
      }
    </style>
